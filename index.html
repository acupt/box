<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render</title>
</head>
<body>
<div id="msg" style="font-size: 48px;padding: 32px">
    Hello, world!
</div>
</body>
</html>

<script>

    // let targetUrl = "https://www.baidu.com";
    let targetUrl = "kademo://auth";

    targetUrl += window.location.search;

    document.getElementById('msg').innerHTML = "Opening " + targetUrl;

    window.location.href = targetUrl;
    
    setTimeout(jump, 2000);

    function jump() {
        document.getElementById('msg').innerHTML = "gogogo " + targetUrl;
        window.location.href = targetUrl;
    }
</script>
