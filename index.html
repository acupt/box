##<script src="//cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>

<div id="msg" style="font-size: 48px;padding: 32px">
</div>


<script>

    let searchStr = window.location.search;
    if (searchStr.indexOf('?') === 0) {
        searchStr = searchStr.substr(1);
    }

    let schemaUrl = "";
    const kvList = searchStr.split("&");

    for (let i = 0; i < kvList.length; i++) {
        let kv = kvList[i].split("=");
        if (kv[0] === 'schema') {
            schemaUrl = kv[1];
        }
    }

    if (schemaUrl) {
        let i = schemaUrl.indexOf('://');
        document.getElementById('msg').innerHTML = "Starting " + (i > 0 ? schemaUrl.substr(0, i) : "Application") + "...";
        window.location.href = schemaUrl;
    }


</script>
